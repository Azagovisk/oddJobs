            function inicializa(){
                
                var optLivro = document.getElementById('optLivro');
                var optRevista = document.getElementById('optRevista');
                                
                optLivro.style.display = 'none';
                optRevista.style.display = 'none';
            }
            	function validaDados() {
                
                var codigo = document.getElementById('cod');
                var assunto = document.getElementById('ass');
                var titulo = document.getElementById('tit');
                var editora = document.getElementById('ed');
                var ano = document.getElementById('ano');
                if(codigo.value==""){
                    alert("Por favor, insira o Código");
                    codigo.focus();
                    return false;
                }
                if(assunto.value==""){
                    alert("Por favor, insira o Assunto");
                    assunto.focus();
                    return false;
                }
                if(titulo.value==""){
                    alert("Por favor, insira o Título");
                    titulo.focus();
                    return false;
                }
                if(editora.value==""){
                    alert("Por favor, insira a Editora");
                    editora.focus();
                    return false;
                }
                if(ano.value==""){
                    alert("Por favor, insira o Ano");
                    ano.focus();
                    return false;
                }
                return true;
            }
            
            function mudaTipo(tipo) {
                
                var optLivro = document.getElementById('optLivro');
                var optRevista = document.getElementById('optRevista');
                    
                if(tipo=="Livro"){
                    optLivro.style.display = 'block';
                    optRevista.style.display = 'none';                   
                }else if(tipo=="Revista"){
                    optLivro.style.display = 'none';
                    optRevista.style.display = 'block';                   
                }else if(tipo=="Selecione..."){
                    optLivro.style.display = 'none';
                    optRevista.style.display = 'none';
                      
                }
            }
            
        </script>
