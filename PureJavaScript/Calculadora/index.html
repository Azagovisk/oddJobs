<!DOCTYPE html>

<html>
<head>
<meta charset="utf-16">
<title>ICalculer</title>
<script type="text/javascript" src="javascript.js"></script>

</head>
	<body><br>
		<h1 class="tamanho">ICalculer</h1>



		<input type="text" style="text-align: right" class="texto" id="numero" name="numero" readonly/>
           <br>
           <button id="7" onclick="aparece(7)" value="7">7</button>
           <button id="8" onclick="aparece(8)" value="8">8</button>
           <button id="9" onclick="aparece(9)" value="9">9</button>
           <button id="/" onclick="Operador('/')" value="/">/</button>
           <br>
           <button id="4" onclick="aparece(4)">4</button>
           <button id="5" onclick="aparece(5)">5</button>
           <button id="6" onclick="aparece(6)">6</button>
           <button id="*" onclick="Operador('*')">x</button>
           <br>
           <button id="1" onclick="aparece(1)">1</button>
           <button id="2" onclick="aparece(2)">2</button>
           <button id="3" onclick="aparece(3)">3</button>
           <button id="-" onclick="Operador('-')">-</button>
           <br>
           <button id="0" onclick="aparece(0)">0</button>
           <button id="=" onclick="igual()">=</button>
           <button id="zera" onclick="limpa('')">C</button>
           <button id="mais" onclick="Operador('+')" value="0">+</button>
       </div>
